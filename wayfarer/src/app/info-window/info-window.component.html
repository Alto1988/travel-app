<div class="container">
  <app-cities class="cities-container"></app-cities>

  <div class="info-container">
    <div class="name-country-div">
      {{ cityObject.name }},
      {{ cityObject.country }}
    </div>

    <ul *ngFor="let posts of cityObject.posts; let i = index">
      <li>
        <a
          routerLink="/post"
          [state]="{ title: posts.title, content: posts.content }"
        >
          {{ posts.title }}
        </a>
      </li>
      <br />
      <div>
        {{ posts.author }}
      </div>
      <br />
      <li>
        Description:
        {{ posts.content }}
      </li>
    </ul>
    <img src="{{ cityObject.image }}" maxWidth="351px" />
  </div>
</div>
